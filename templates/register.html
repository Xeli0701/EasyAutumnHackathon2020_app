{% extends "layout.html" %}
{% block content %}

<div class="col-md-12"><h1>User Registration</h1></div>

<hr>
<div class="container">
<form action="/register" method="post">
    <div class="form-group">
        <label for="exampleInputUserName1">ユーザ名</label> 
        <input type="text" class="form-control" minlength="4" maxlength="20" name="username" value="{{username}}" placeholder="4文字以上20文字以下の半角英数字">  
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">パスワード</label>
        <input type="password" class="form-control" minlength="4" maxlength="20" name="password" placeholder="4文字以上20文字以下の半角英数字">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword2">パスワード確認</label>
        <input type="password" class="form-control" minlength="4" maxlength="20" name="password_tmp" placeholder="上記と同じパスワード">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">メールアドレス</label>
        <input type="email" class="form-control" maxlength="60" name="mail" value="sample@example.com">
        <small id="emailHelp" class="form-text text-muted">テスト用なのでこのまま送信可能</small>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<p class="text-danger">{% for e in error %}{{ e }}<br>{% endfor %}</p>
</div>
{% endblock %}
